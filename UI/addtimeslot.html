<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
        .topmenu {
            text-align: center;
        }

        .logo {
            display: block; /* Display the logo as a block-level element */
            margin: 0 auto; /* Set margin to auto to horizontally center the logo */
        }
    </style>
</head>

<body>
    <div class="topmenu">
        <button class="orangebutton">Log Out</button>
        <img src="uta-logo-new.png">
    </div>


    <div id="time slots" class="timelist">
        Time Slots
    </div>
    <button class="orangebutton" id="addTimeSlotButton">Add Time Slot</button>
    <div id="timeslotpopup" class="timeslotpopup">
        <span style="align-content: center;">
            <input class="center textinput" type="text" id="date" placeholder="YYYY-MM-DD" required><br> 
            <input class="center textinput" type="text" id="startTime" placeholder="HH:mm" required><br> 
            <input class="center textinput" type="text" id="endTime" placeholder="HH:mm" required><br>
        </span>
        <button class="orangebutton" id="createNewTimeSlotButton" style="float:right;">Create Time Slot</button>
    </div>
    <script src="calendars.js"></script>
    <script>
        showUpcomingTimeSlots();
        document.getElementById("addTimeSlotButton").addEventListener("click", ()=>{
            document.getElementById("timeslotpopup").style.visibility="visible"
        })
        document.getElementById("createNewTimeSlotButton").addEventListener("click", submitNewTimeSlot)

    </script>
</body>

</html>
